name: 编译luci-app-easytier

on:
  workflow_dispatch:

env:
  TZ: Asia/Shanghai
permissions:
  contents: write
jobs:
 build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 下载工具链
        run: |
          sudo timedatectl set-timezone Asia/Shanghai
          wget -qO /opt/sdk.tar.xz https://downloads.openwrt.org/releases/22.03.5/targets/rockchip/armv8/openwrt-sdk-22.03.5-rockchip-armv8_gcc-11.2.0_musl.Linux-x86_64.tar.xz
          tar -xJf /opt/sdk.tar.xz -C /opt
          cp -R ${{ github.workspace }} /opt/luci-app-easytier
          PKG_VERSION=$(cat /opt/luci-app-easytier/Makefile | grep "^PKG_VERSION" | awk -F ':=' '{print $2}' | tr -d ' ')
          echo "tag=$PKG_VERSION" >> $GITHUB_ENV
      - name: 开始编译
        run: |
          cd /opt/openwrt-sdk*/package
          cp -R /opt/luci-app-easytier .
          cd /opt/openwrt-sdk*
          ./scripts/feeds update -a
          make defconfig
          cd /opt/openwrt-sdk*
          make package/luci-app-easytier/compile V=s -j1
          cd /opt/openwrt-sdk*/bin/packages/aarch64_generic/base
          ls
          mv luci-app-easytier*all.ipk luci-app-easytier_all.ipk
          mkdir -p /opt/outipk
          cp -rf *.ipk /opt/outipk/
          echo "build_time=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV
      - name: 上传
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-easytier
          path: /opt/outipk/
      - name: 发布
        uses: softprops/action-gh-release@v2
        with:
            token: ${{ secrets.GITHUB_TOKEN }}
            body: |
             > ### 编译时间 ：${{ env.build_time }}

             - 需要先去系统自带的软件包里已经安装 _**luci**_ 和 _**luci-base**_ 和 _**luci-compat**_ 和 _**kmod-tun**_ 再安装这个ipk才能显示界面

             - 安装完成后找不到界面入口的，请注销登录关闭当前浏览器窗口重新打开或重启路由器

             - **`luci-app-easytier-*.apk` 是OpenWrt新版的APK包** 对于apk包跳过证书命令
             `apk add --allow-untrusted luci-app-easytier.apk`
           
            tag_name: ${{ env.tag }}
            files: /opt/outapk/*
     
